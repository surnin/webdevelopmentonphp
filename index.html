<!--Если ты обладатель MacBook то символы ты можешь ставить сочетанием клавиш alt+(любая клавиша). Например: на английской
           раскладке alt+G = © (знак копирайт) а на русской раскладке этот знак находится alt+5. Обращу твое внимание - если
           зажать клавиши alt+shit+(любая клавиша) получится другой знак. Например: alt+shit+G = ˝, а на русской раскладке
            alt+shift+5 = ®. По эксперементируй. Это сильно
            спасает твое время-->
